<template>
    <!-- the container element determine the height of the datatable -->
    <div style="height: 300px">
    	<div if:true={isButtonVisible}>
            <lightning-button variant="brand" label="Open Purchases" title="Primary action" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
        </div>
        <lightning-datatable
            data={invoices}
            columns={invoiceColumns}
            key-field="id"
            onrowselection={updateSelectedText}>
        </lightning-datatable>
    </div>
    

    <!-- Modal containing Contacts datatable starts here -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Purchases</h2>
                </header>

                <!-- Contacts datatable / Modal body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable
                        data={purchases}
                        columns={purchaseColumns}
                        key-field="Id"
                        draft-values={draftValues}
                        onsave={onSave}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>

                <!-- Close/Transfer / Modal footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" title="Primary action" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
